<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fischkapp</title>
    <link
      rel="stylesheet"
      href="./styles.css"
    />
  </head>
  <body>
    <div
      class="app"
      id="app"
    >
      <header
        class="app-header"
        id="app-header"
      >
        <div
          class="tittle-wrapper"
          id="tittle-wrapper"
        >
          <h1>Fischkapp</h1>

          <p
            class="card-counter"
            id="card-counter"
          ></p>
        </div>
        <div
          class="add-card-button"
          id="add-card-button"
        >
          <img
            src="src/icon/plus-icon.svg"
            alt="plus-icon"
          />
        </div>
      </header>

      <ul id="card-list"></ul>
    </div>

    <script
      type="module"
      src="./js/app.js"
    ></script>
  </body>
</html>
